name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: pdf_unlocker
            asset_name: pdf_unlocker-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: pdf_unlocker
            asset_name: pdf_unlocker-macos-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: pdf_unlocker.exe
            asset_name: pdf_unlocker-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Linux-specific dependencies (if any needed for crossterm/ratatui, usually none basic)
      # But for PDF/OpenSSL usually pkg-config is needed. 
      # Checking Cargo.toml, we have lopdf, anyhow, rayon, chrono, clap, ratatui, crossterm.
      # None of these typically strictly require OpenSSL native libs linked dynamically unless feature enabled.
      # So standard build might work.

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename Binary
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} ${{ matrix.asset_name }}

      - name: Upload Binary to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
